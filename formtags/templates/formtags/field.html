<div class="{{ row_class }}{% if field.errors %} input-error{% endif %} group">
  {% if field.errors %}<span class="input-error-message">{{ field.errors.0 }}</span>{% endif %}
  <label for="{{ field.auto_id }}" class="{% if field.field.required %}required{% else %}optional{% endif %}">
    {% if field.field.required and required_decorator %}<span class="required-decorator">{{ required_decorator }}</span>{% endif %}{{ field.label }}
  </label>
  {{ field }}
  {% if help_text %}<span class="help-text">{{ help_text }}</span>{% endif %}
</div>
